<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<script src="script.js"></script>
		<title>Возведение числа в квадрат</title>
	</head>
	<body>
		<div class="container">
			<div>
				<p>Введите число</p>
				<input
					class="number"
					type="number" />
			</div>
			<div>
				<p>Квадрат числа</p>
				<input
					class="square"
					type="number"
					readonly />
			</div>
		</div>
		<button onclick="squareNumber()">Возвести число в квадрат</button>
	</body>
</html>
